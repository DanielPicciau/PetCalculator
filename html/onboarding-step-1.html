<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/script.js" defer></script>
</head>

<body class="min-h-screen bg-white font-poppins">
    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Left side: Onboarding -->
        <section class="order-last relative flex w-full bg-white lg:order-first lg:w-1/2">
            <div class="absolute left-10 top-10 text-3xl font-extrabold tracking-tight sm:left-16">
                <span class="text-black">Paw</span><span class="text-[#0A7A0A]">Plan</span>
            </div>

            <div class="flex w-full flex-col items-center px-6 pb-12 pt-32 sm:px-10 lg:px-16">
                <h1 class="mb-10 text-4xl font-extrabold tracking-tight text-black sm:mb-14 sm:text-5xl lg:text-[56px]">
                    Continued
                </h1>

                <div class="w-full max-w-[720px]">
                    <form id="pet-form" class="mb-8">
                        <div id="pet-rows" class="flex flex-col gap-4"></div>

                        <div class="mt-1 flex items-center justify-end gap-3 text-lg font-semibold text-gray-500">
                            <span>Need to add another pet?</span>
                            <button id="add-pet-row-btn" type="button" aria-label="Add another pet"
                                class="inline-flex h-9 w-9 items-center justify-center rounded-full border-2 border-gray-400 text-2xl font-extrabold leading-none text-gray-500 hover:bg-gray-50">
                                +
                            </button>
                        </div>
                    </form>

                    <div class="pt-2">
                        <button id="continue-btn" type="button"
                            class="w-full rounded-2xl bg-[#0A7A0A] py-5 text-2xl font-extrabold text-white">
                            Continue
                        </button>
                    </div>

                    <div class="pt-10 text-center text-sm text-gray-600">
                        Need Help? Contact Customer Service @pawplan@contact.com
                    </div>

                    <div class="pt-6 text-center text-xs text-gray-500">
                        All Rights Reserved Paw<span class="text-[#0A7A0A]">Plan</span> Care 2026
                    </div>
                </div>
            </div>
        </section>

        <!-- Right side: Image -->
        <aside class="order-first w-full lg:order-last lg:w-1/2 lg:min-h-screen">
            <img src="../assets/images/onboarding-step-1.png" alt="Puppy"
                class="h-[45vh] w-full select-none object-cover lg:h-full" />
        </aside>
    </div>
</body>

</html>
