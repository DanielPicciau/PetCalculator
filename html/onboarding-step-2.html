<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" />

    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/script.js" defer></script>
</head>

<body class="min-h-screen bg-white font-poppins">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Left side: Onboarding -->
        <section class="order-last relative flex w-full bg-white lg:order-first lg:w-1/2" id="main-content" tabindex="-1">
            <div class="absolute left-10 top-10 text-3xl font-extrabold tracking-tight sm:left-16">
                <span class="text-black">Paw</span><span class="text-[#0A7A0A]">Plan</span>
            </div>

            <div class="flex w-full flex-col items-center px-6 pb-12 pt-32 sm:px-10 lg:px-16">
                <h1
                    class="mb-16 text-4xl font-extrabold tracking-tight text-black sm:text-5xl lg:text-[56px] text-center">
                    Continued
                </h1>

                <div class="w-full max-w-[720px]">
                    <!-- Pet Details Box -->
                    <div class="mb-8 flex items-center gap-4 rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                        <img src="../assets/icons/dog.png" alt="" class="h-10 w-10 opacity-70" />
                        <select id="pet-select"
                            class="min-w-0 flex-1 bg-transparent text-lg font-semibold text-gray-500 focus:outline-none"
                            aria-label="Select a pet">
                            <option value="" disabled selected>Select a pet</option>
                        </select>
                    </div>

                    <!-- Grid for Size, Diet, Activity, Treats -->
                    <div class="grid grid-cols-1 gap-6 mb-8 sm:grid-cols-2">
                        <!-- Animal Size -->
                        <div class="flex items-center gap-4 rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <img src="../assets/icons/kg.png" alt="" class="h-10 w-10 opacity-70" />
                            <div class="flex min-w-0 flex-1 flex-col">
                                <select id="pet-size-select"
                                    class="w-full bg-transparent text-lg font-semibold text-gray-500 focus:outline-none disabled:opacity-60"
                                    aria-label="Pet size"
                                    aria-describedby="pet-size-info">
                                    <option value="" disabled selected>Petâ€™s Size</option>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                                <div id="pet-size-info" class="mt-1 hidden text-xs font-medium text-gray-500" role="status" aria-live="polite"></div>
                            </div>
                        </div>
                        <!-- Diet Type -->
                        <div class="flex items-center gap-4 rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <img src="../assets/icons/food.png" alt="" class="h-10 w-10 opacity-70" />
                            <div class="flex min-w-0 flex-1 flex-col">
                                <select id="diet-type-select"
                                    class="w-full bg-transparent text-lg font-semibold text-gray-500 focus:outline-none disabled:opacity-60"
                                    aria-label="Diet type"
                                    aria-describedby="diet-type-info">
                                    <option value="" disabled selected>Diet Type</option>
                                    <option value="Standard">Standard</option>
                                    <option value="Premium">Premium</option>
                                </select>
                                <div id="diet-type-info" class="mt-1 hidden text-xs font-medium text-gray-500" role="status" aria-live="polite"></div>
                            </div>
                        </div>
                        <!-- Activity Level -->
                        <div class="flex items-center gap-4 rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <img src="../assets/icons/heart.png" alt="" class="h-10 w-10 opacity-70" />
                            <div class="flex min-w-0 flex-1 flex-col">
                                <select id="activity-level-select"
                                    class="w-full bg-transparent text-lg font-semibold text-gray-500 focus:outline-none disabled:opacity-60"
                                    aria-label="Activity level"
                                    aria-describedby="activity-level-info">
                                    <option value="" disabled selected>Activity Level</option>
                                    <option value="Low">Low</option>
                                    <option value="Normal">Normal</option>
                                    <option value="High">High</option>
                                </select>
                                <div id="activity-level-info" class="mt-1 hidden text-xs font-medium text-gray-500" role="status" aria-live="polite">
                                </div>
                            </div>
                        </div>
                        <!-- Treats Toggle -->
                        <div
                            class="flex items-center justify-between rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <div class="flex items-center gap-4">
                                <img src="../assets/icons/bone.png" alt="" class="h-10 w-10 opacity-70" />
                                <span class="text-lg font-semibold text-gray-500" id="treats-label">Treats?</span>
                            </div>
                            <!-- Toggle Switch -->
                            <label class="relative inline-flex cursor-pointer items-center">
                                <input id="treats-toggle" type="checkbox" class="peer sr-only" aria-labelledby="treats-label" />
                                <div
                                    class="h-6 w-11 rounded-full bg-gray-200 transition-all peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-[#0A7A0A] peer-checked:bg-[#0A7A0A]">
                                </div>
                                <div
                                    class="absolute left-1 top-1 h-4 w-4 rounded-full bg-white shadow transition-transform peer-checked:translate-x-5">
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="mb-6 flex flex-col items-center gap-2 sm:flex-row sm:items-center sm:justify-between">
                        <div id="save-status" class="min-h-[1.25rem] text-sm font-semibold text-gray-500" role="status" aria-live="polite"></div>
                        <button id="save-details-btn" type="button" aria-describedby="save-status"
                            class="inline-flex items-center justify-center rounded-2xl border border-[#0A7A0A] px-6 py-3 text-base font-extrabold text-[#0A7A0A] transition-colors hover:bg-[#0A7A0A] hover:text-white disabled:cursor-not-allowed disabled:opacity-60">
                            Save Details
                        </button>
                    </div>

                    <div class="pt-8 text-center text-sm text-gray-600">
                        Need Help? Contact Customer Service @pawplan@contact.com
                    </div>

                    <div class="pt-4">
                        <button id="continue-next-btn" type="button" aria-describedby="continue-reason"
                            class="relative flex w-full items-center justify-center rounded-2xl bg-[#0A7A0A] py-5 text-2xl font-extrabold text-white transition-colors disabled:cursor-not-allowed disabled:opacity-60">
                            Continue
                        </button>
                    </div>

                    <div id="continue-reason" class="mt-3 hidden text-center text-sm font-semibold text-[#B91C1C]" role="alert" aria-live="assertive">
                    </div>

                    <div class="pt-10 text-center text-xs text-gray-500">
                        All Rights Reserved Paw<span class="text-[#0A7A0A]">Plan</span> Care 2026
                    </div>
                </div>
            </div>
        </section>

        <!-- Right side: Image -->
        <aside class="order-first w-full lg:order-last lg:w-1/2 lg:min-h-screen">
            <img src="../assets/images/onboarding-step-2.png" alt="Puppy" class="h-[45vh] w-full select-none object-cover lg:h-full" />
        </aside>
    </div>
</body>

</html>
