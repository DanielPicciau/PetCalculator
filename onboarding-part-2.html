<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body class="min-h-screen bg-white font-poppins">
    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Left side: Onboarding -->
        <section class="order-last relative flex w-full bg-white lg:order-first lg:w-1/2">
            <div class="absolute left-10 top-10 text-3xl font-extrabold tracking-tight sm:left-16">
                <span class="text-black">Paw</span><span class="text-[#0A7A0A]">Plan</span>
            </div>

            <div class="flex w-full flex-col items-center px-6 pb-12 pt-32 sm:px-10 lg:px-16">
                <h1
                    class="mb-16 text-4xl font-extrabold tracking-tight text-black sm:text-5xl lg:text-[56px] text-center">
                    Continued
                </h1>

                <div class="w-full max-w-[720px]">
                    <!-- Pet Selection Dropdown -->
                    <div class="mb-8">
                        <label for="pet-select" class="block mb-2 text-lg font-semibold text-gray-700">Select a
                            Pet:</label>
                        <select id="pet-select"
                            class="w-full rounded-2xl border border-[#0A7A0A] bg-white px-6 py-3 text-lg font-semibold text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#0A7A0A]">
                            <option value="" disabled selected>Select your pet</option>
                        </select>
                    </div>
                    <!-- Pet Details Box -->
                    <div class="rounded-2xl border border-[#0A7A0A] bg-white flex items-center gap-4 px-6 py-5 mb-8">
                        <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M4 17c0-2.5 2.5-4.5 8-4.5s8 2 8 4.5v1a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1Z" />
                            <circle cx="12" cy="8" r="4" />
                        </svg>
                        <span id="pet-details-title" class="text-lg font-semibold text-gray-500">Pet’s Details</span>
                    </div>

                    <!-- Grid for Size, Diet, Activity, Treats -->
                    <div class="grid grid-cols-1 gap-6 mb-8 sm:grid-cols-2">
                        <!-- Animal Size -->
                        <div class="flex items-center gap-4 rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M6 21V7a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v14" />
                                <rect x="6" y="17" width="12" height="4" rx="2" />
                            </svg>
                            <div class="flex min-w-0 flex-1 flex-col">
                                <select id="pet-size-select"
                                    class="w-full bg-transparent text-lg font-semibold text-gray-500 focus:outline-none disabled:opacity-60">
                                    <option value="" disabled selected>Pet’s Size</option>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                                <div id="pet-size-info" class="mt-1 hidden text-xs font-medium text-gray-500"></div>
                            </div>
                        </div>
                        <!-- Diet Type -->
                        <div class="flex items-center gap-4 rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24" aria-hidden="true">
                                <rect x="3" y="7" width="18" height="10" rx="2" />
                                <path d="M7 7V5a5 5 0 0 1 10 0v2" />
                            </svg>
                            <div class="flex min-w-0 flex-1 flex-col">
                                <select id="diet-type-select"
                                    class="w-full bg-transparent text-lg font-semibold text-gray-500 focus:outline-none disabled:opacity-60">
                                    <option value="" disabled selected>Diet Type</option>
                                    <option value="Standard">Standard</option>
                                    <option value="Premium">Premium</option>
                                </select>
                                <div id="diet-type-info" class="mt-1 hidden text-xs font-medium text-gray-500"></div>
                            </div>
                        </div>
                        <!-- Activity Level -->
                        <div class="flex items-center gap-4 rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M12 20v-6" />
                                <path d="M6 20v-4" />
                                <path d="M18 20v-2" />
                                <circle cx="12" cy="10" r="4" />
                            </svg>
                            <div class="flex min-w-0 flex-1 flex-col">
                                <select id="activity-level-select"
                                    class="w-full bg-transparent text-lg font-semibold text-gray-500 focus:outline-none disabled:opacity-60">
                                    <option value="" disabled selected>Activity Level</option>
                                    <option value="Low">Low</option>
                                    <option value="Normal">Normal</option>
                                    <option value="High">High</option>
                                </select>
                                <div id="activity-level-info" class="mt-1 hidden text-xs font-medium text-gray-500"></div>
                            </div>
                        </div>
                        <!-- Treats Toggle -->
                        <div
                            class="flex items-center justify-between rounded-2xl border border-[#0A7A0A] bg-white px-6 py-5">
                            <div class="flex items-center gap-4">
                                <svg class="h-8 w-8 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M21 13.5a2.5 2.5 0 0 1-5 0c0-1.38 2.5-4.5 2.5-4.5s2.5 3.12 2.5 4.5Z" />
                                    <path d="M3 13.5a2.5 2.5 0 0 0 5 0c0-1.38-2.5-4.5-2.5-4.5S3 12.12 3 13.5Z" />
                                </svg>
                                <span class="text-lg font-semibold text-gray-500">Treats?</span>
                            </div>
                            <!-- Toggle Switch -->
                            <label class="relative inline-flex cursor-pointer items-center">
                                <input id="treats-toggle" type="checkbox" class="peer sr-only" />
                                <div
                                    class="h-6 w-11 rounded-full bg-gray-200 transition-all peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-[#0A7A0A] peer-checked:bg-[#0A7A0A]">
                                </div>
                                <div
                                    class="absolute left-1 top-1 h-4 w-4 rounded-full bg-white shadow transition-transform peer-checked:translate-x-5">
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="pt-8 text-center text-sm text-gray-600">
                        Need Help? Contact Customer Service @pawplan@contact.com
                    </div>

                    <div class="pt-4">
                        <button id="continue-next-btn" type="button"
                            class="relative flex w-full items-center justify-center rounded-2xl bg-[#0A7A0A] py-5 text-2xl font-extrabold text-white transition-colors disabled:cursor-not-allowed disabled:opacity-60">
                            Continue
                        </button>
                    </div>

                    <div class="pt-10 text-center text-xs text-gray-500">
                        All Rights Reserved Paw<span class="text-[#0A7A0A]">Plan</span> Care 2026
                    </div>
                </div>
            </div>
        </section>

        <!-- Right side: Image -->
    <aside class="order-first w-full lg:order-last lg:w-1/2 lg:min-h-screen">
        <img src="assets/image 3.png" alt="Puppy" class="h-[45vh] w-full select-none object-cover lg:h-full" />
    </aside>
    </div>
</body>

</html>
