<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="min-h-screen bg-white font-poppins">
    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Left side: Onboarding -->
        <section class="order-last relative flex w-full bg-white lg:order-first lg:w-1/2">
            <div class="absolute left-10 top-10 text-3xl font-extrabold tracking-tight sm:left-16">
                <span class="text-black">Paw</span><span class="text-[#0A7A0A]">Plan</span>
            </div>

            <div class="flex w-full flex-col items-center px-6 pb-12 pt-32 sm:px-10 lg:px-16">
                <h1 class="mb-16 text-4xl font-extrabold tracking-tight text-black sm:text-5xl lg:text-[56px]">
                    Continued
                </h1>

                <div class="w-full max-w-[720px]">
                    <div class="grid grid-cols-1 items-center gap-x-10 gap-y-6 sm:grid-cols-2 sm:gap-y-8">
                        <!-- Add/Edit Pet Form -->
                        <form id="pet-form" class="col-span-2 flex flex-col gap-4 mb-4">
                            <input type="text" id="pet-name"
                                class="rounded-2xl border border-[#0A7A0A] px-4 py-2 text-lg" placeholder="Pet Name"
                                required />
                            <button type="submit" class="rounded-2xl bg-[#0A7A0A] py-2 text-lg font-bold text-white">Add
                                Pet</button>
                        </form>
                        <!-- List of added pets -->
                        <div id="pet-list" class="col-span-2 mb-4"></div>
                        <button id="continue-btn" type="button"
                            class="w-full rounded-2xl bg-[#0A7A0A] py-5 text-2xl font-extrabold text-white">Continue</button>
                    </div>
                </div>

                <div class="pt-24 text-center text-sm text-gray-600">
                    Need Help? Contact Customer Service @pawplan@contact.com
                </div>

                <div class="pt-4">
                    <button type="button"
                        class="w-full rounded-2xl bg-[#0A7A0A] py-5 text-2xl font-extrabold text-white">
                        Continue
                    </button>
                </div>

                <div class="pt-10 text-center text-xs text-gray-500">
                    All Rights Reserved Paw<span class="text-[#0A7A0A]">Plan</span> Care 2026
                </div>
            </div>
    </div>
    </section>

    <!-- Right side: Image -->
    <aside class="order-first w-full lg:order-last lg:w-1/2 lg:min-h-screen">
        <img src="assets/image 3.png" alt="Puppy" class="h-[45vh] w-full select-none object-cover lg:h-full" />
    </aside>
    </div>
</body>

</html>
